{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% load static %}
    <link href="{% static 'mental/css/index.css' %}" rel="stylesheet">
</head>
<body>
    <h2>AI TALK</h2>
    <f>このアプリはあなたの日常生活を支え、メンタルをサポートします</f>
    {% if user.is_authenticated %}
    <g>ログインに成功しました！こんにちは {{ user.username }}さん!</g>
    <div class="circle"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
    <div class="circle7"></div>

    
    <a href="http://127.0.0.1:8000/mental/index_char/" class="char">▶ キャラ選択</a>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
    

    {% else %}
    <div class="circle"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
    <div class="circle7"></div>
    <h>You are not logged in.</h>
    <a href="{% url 'login' %}" class="login">Login</a>
    <a href="{% url 'register' %}" class="register">▶ Sign in</a>
    {% endif %}
        
        
</div>
    

</body>
</html>
